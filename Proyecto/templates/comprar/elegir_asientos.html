<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comprar boletos</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">
    <style>
        .botones_navegacion{
            display: flex;
            justify-content: right;
        }
        h1{
            margin-top: 50px;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar bg-body-tertiary" id="barra_navegacion">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">USAC-CINEMA</span>
            <div class="botones_navegacion">
                <a href="{{url_for('menu_cliente')}}" class="btn btn-outline-primary">Menú cliente</a>
                <a href="{{url_for('logout')}}" class="btn btn-outline-light">Cerrar sesión</a>
            </div>
        </div>
    </nav>
</div>
<form method="POST">
    <h1 class="text-center">COMPRAR BOLETOS</h1>
    <h3 class="text-center" style="color: gray; margin-bottom: 60px;">PASO 2</h3>
    <h4 class="text-center">ASIENTOS DISPONIBLES</h4>
    <div style="margin-right: 70px; margin-left: 70px;">
        {% for asiento in asientos_disponibles %}
        <label>| {{asiento}} | </label>
        {% endfor %}
    </div>
    <h4 class="text-center" style="margin-top: 50px; margin-bottom: 20px;">INGRESE EL NÚMERO DE ASIENTO A ELEGIR</h4>
    {% for i in range(num_asientos) %}
    <div style="display: flex; justify-content: center; align-items: center; font-size: 15px;">
        <label for="boleto{{i}}" style="margin-right: 15px;"><b>Número de asiento</b></label>
        <input type="number" name="boleto{{i}}" required>
    </div>
    {% endfor%}
    <br/>
    <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary">SIGUIENTE</button>
    </div>
</form>
</body>
</html>
